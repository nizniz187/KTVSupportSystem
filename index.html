<!DOCTYPE html>
<head>
  <title>KTV Support System</title>
  <style>
    html { height: 100%; }
    body {
      display: flex; flex-direction: column; justify-content: center; 
      align-items: stretch; align-content: stretch;
      height: 100%; width: 100%;
      margin: 0;
    }
    button {
      flex: 1;
      margin: 10px;
      background: rgba(76, 158, 0, 0.5) url('./tambourine.png') no-repeat center/contain;
      color: rgba(100, 100, 100, .5);
      display: inline-flex; align-items: flex-end; justify-content: flex-end;
      font-size: 80px;
      touch-action: manipulation;
    }
    #tamb2 {
      background-color: rgba(0, 87, 158, 0.5)
    }
  </style>
</head>
<body>
  <button id="tamb1">Enter / Ctrl</button>
  <button id="tamb2">Space / Shift</button>
  <script>
    const src1 = './tambourine-sound-1.mp3';
    const src2 = './tambourine-sound-2.mp3';
    const sound1 = createSoundArray(src1);
    const sound2 = createSoundArray(src2);

    const btn1 = document.querySelector('#tamb1');
    const btn2 = document.querySelector('#tamb2');

    function createSoundArray(src) {
      const array = new Array(20);
      for(let i = 0; i < array.length; i++) {
        array[i] = new Audio(src);
      }
      return array;
    }
    function playSound(src) {
      src.find(s => s.paused).play();
    }
    function keydownHandler(e) {
      if(e.keyCode == 16 || e.keyCode == 32) {
        playSound(sound1);
      } else if(e.keyCode == 17 || e.keyCode == 13) {
        playSound(sound2);
      }
    }
    btn1.addEventListener('mousedown', () => playSound(sound1));
    btn2.addEventListener('mousedown', () => playSound(sound2));
    window.addEventListener('keydown', keydownHandler);
  </script>
</body>
</html>
